<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Carousel</title>
    <style>
      .carousel-container {
        position: relative;
        width: 80%;
        margin: 0 auto;
        overflow: hidden;
      }

      .carousel {
        display: flex;
        transition: 0.5s ease;
      }

      .carousel img {
        width: 100%;
        height: 80vh;
        transition: 0.5s ease;
      }

      .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        z-index: 1;
        transition: 0.5s ease;
      }

      .carousel-btn-prev {
        left: 0;
      }

      .carousel-btn-next {
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <button class="carousel-btn carousel-btn-prev" onclick="prevSlide()">
        &#8249;
      </button>
      <div class="carousel">
        <img style="width: 100vw;" src="assets/img1.jpg" alt="Image 1" />
        <img style="width: 100vw;" src="assets/img2.jpg" alt="Image 2" />
        <img style="width: 100vw;" src="assets/img3.jpg" alt="Image 3" />
        <img style="width: 100vw;" src="assets/img4.jpg" alt="Image 4" />
      </div>
      <button class="carousel-btn carousel-btn-next" onclick="nextSlide()">
        &#8250;
      </button>
    </div>

    <script>
      let slideIndex = 0;
      const slides = document.querySelectorAll(".carousel img");
      const totalSlides = slides.length;

      function showSlides() {
        for (let i = 0; i < totalSlides; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex].style.display = "block";
      }

      function nextSlide() {
        slideIndex++;
        if (slideIndex === totalSlides) {
          slideIndex = 0; // Reset to the first slide if reached the end
        }
        showSlides();
      }

      function prevSlide() {
        slideIndex--;
        if (slideIndex < 0) {
          slideIndex = totalSlides - 1; // Reset to the last slide if reached the beginning
        }
        showSlides();
      }

      setInterval(nextSlide, 5000); // Auto slide every 5 seconds
      showSlides(); // Show initial slide
    </script>
  </body>
</html>
